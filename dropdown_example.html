<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Conditional Fields Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .field {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .hidden {
            display: none !important;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        .description {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Dropdown Conditional Fields Example</h3>
        <p class="description">
            Select a category from the dropdown below to see different text fields appear. 
            This demonstrates how to show/hide form fields based on dropdown selection.
        </p>
        
        <div class="field">
            <label for="field-category">Field Category</label>
            <select id="field-category" name="field-category">
                <option value="">Select a category...</option>
                <option value="Personal Information">Personal Information</option>
                <option value="Professional Details">Professional Details</option>
                <option value="Emergency Info">Emergency Info</option>
            </select>
        </div>

        <!-- Personal Information Fields -->
        <div class="field hidden" data-category="Personal Information">
            <label for="personal-reference">Personal Reference</label>
            <input type="text" id="personal-reference" name="personal-reference" placeholder="Reference name and contact">
        </div>

        <div class="field hidden" data-category="Personal Information">
            <label for="personal-notes">Personal Notes</label>
            <input type="text" id="personal-notes" name="personal-notes" placeholder="Additional personal information">
        </div>

        <!-- Professional Details Fields -->
        <div class="field hidden" data-category="Professional Details">
            <label for="previous-employer">Previous Employer</label>
            <input type="text" id="previous-employer" name="previous-employer" placeholder="Most recent previous employer">
        </div>

        <div class="field hidden" data-category="Professional Details">
            <label for="years-experience">Years of Experience</label>
            <input type="text" id="years-experience" name="years-experience" placeholder="Total years in field">
        </div>

        <div class="field hidden" data-category="Professional Details">
            <label for="certifications">Certifications</label>
            <input type="text" id="certifications" name="certifications" placeholder="Relevant certifications">
        </div>

        <!-- Emergency Info Fields -->
        <div class="field hidden" data-category="Emergency Info">
            <label for="medical-conditions">Medical Conditions</label>
            <input type="text" id="medical-conditions" name="medical-conditions" placeholder="Any relevant medical conditions">
        </div>

        <div class="field hidden" data-category="Emergency Info">
            <label for="allergies">Allergies</label>
            <input type="text" id="allergies" name="allergies" placeholder="Known allergies">
        </div>

        <div class="field hidden" data-category="Emergency Info">
            <label for="emergency-contact-2">Emergency Contact 2</label>
            <input type="text" id="emergency-contact-2" name="emergency-contact-2" placeholder="Secondary emergency contact">
        </div>
    </div>

    <script>
        // Get the dropdown element
        const categorySelect = document.getElementById('field-category');
        
        // Get all conditional field elements
        const conditionalFields = document.querySelectorAll('[data-category]');
        
        // Function to update field visibility
        function updateConditionalFields() {
            const selectedCategory = categorySelect.value;
            
            // Hide all conditional fields first
            conditionalFields.forEach(field => {
                field.classList.add('hidden');
            });
            
            // Show fields for selected category
            if (selectedCategory) {
                conditionalFields.forEach(field => {
                    if (field.dataset.category === selectedCategory) {
                        field.classList.remove('hidden');
                    }
                });
            }
        }
        
        // Add event listener to dropdown
        categorySelect.addEventListener('change', updateConditionalFields);
        
        // Initialize on page load
        updateConditionalFields();
    </script>
</body>
</html>
